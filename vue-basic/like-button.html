<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아요</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-if="liked">좋아요 눌렀음</div>
        <button v-else v-on:click="onClickButton">Like</button>
    </div>
    
</body>
<script>
    const app = new Vue({
        el: '#root',

        data: { // 뷰가 관리하게 만들어야되는 변수들을 두는 곳
            liked: false
        },
        
        methods: {
            onClickButton() {
                this.liked = true; // this.liked  = data.liked
            }
        }
    });
</script>
</html>
